{% load static %}
<html>
    <head>
        <title>Curator</title>
        
  <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Halant:wght@400;700&family=Hind+Siliguri&display=swap" rel="stylesheet">

	<!-- Bootstrap v.5.2.0 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    
  <!-- Bootstrap v.5.2.0 JavaScript -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

   <!-- my stylesheet -->

    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"/>
    </head>

    <body>
        <nav class="navbar navbar-dark bg-dark">

        <div class="container-fluid" style="background-color: rgb(74, 71, 71);">
              <h1><a href="{% url 'home'%}" a class="navbar-brand">Curator</a></h1>
              <ul class="nav justify-content-end">

                {% if user.is_authenticated %}

                <li class="navbar-brand">
                  <p>Greetings, {{user}}</p>
                  </li>
                <li class="nav-item">
                  <a class="nav-link active text-white" aria-current="page"  href="{% url 'home'%}">Home</a>
                </li>
                <!-- CreateView uses entries.form -->
                <li class="nav-item">
                <a href="{% url 'entries.form'%}" class="nav-link active text-white" aria-current="page">Add an Entry
                </a>
                </li>
                <li class="nav-item">
                <a class="nav-link active text-white" aria-current="page"  href="{% url 'logout'%}">Log out</a>
                </li>
                {% else %}
                <li class="nav-item">
                  <a class="nav-link active text-white" aria-current="page"  href="{% url 'register'%}">Create Account</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active text-white" aria-current="page"  href="{% url 'login'%}">Log in</a>
                </li>
                {% endif %}
              </ul>
            </nav>
          </div>
            <div class="my-5 text-center container"> 
              {% block content %}
              {% endblock %}
            </div>
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
          </body>
</html>
